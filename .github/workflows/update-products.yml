name: Update Products

on:
  schedule:
    - cron: '0 */6 * * *'  # –∫–∞–∂–¥—ã–µ 6 —á–∞—Å–æ–≤
  workflow_dispatch:

jobs:
  update-products:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run update script
        run: node update-products.js

      - name: –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞–ª–∏—á–∏—è products.json
        run: |
          echo "--- –°–æ–¥–µ—Ä–∂–∏–º–æ–µ workspace ---"
          ls -la
          echo "--- –§–∞–π–ª products.json ---"
          cat products.json || echo "‚ùå products.json –Ω–µ –Ω–∞–π–¥–µ–Ω"

      - name: Configure Git
        run: |
          git config --global user.name "${{ github.actor }}"
          git config --global user.email "${{ github.actor }}@users.noreply.github.com"

      - name: Add and commit changes
        run: |
          git add -f products.json
          if git diff --cached --quiet; then
            echo "‚ùå –ù–µ—Ç –∏–∑–º–µ–Ω–µ–Ω–∏–π ‚Äî –∫–æ–º–º–∏—Ç –Ω–µ —Ç—Ä–µ–±—É–µ—Ç—Å—è."
          else
            git commit -m "Update products [auto]"
          fi

      - name: Push changes
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          echo "üëâ Push –æ—Ç –∏–º–µ–Ω–∏: ${{ github.actor }}"
          git remote set-url origin https://${{ github.actor }}:${GH_PAT}@github.com/${{ github.repository }}
          git push origin HEAD:${{ github.ref_name }}
