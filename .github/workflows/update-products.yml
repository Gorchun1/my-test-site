name: update

on:
  workflow_dispatch:
  schedule:
    - cron: '0 6 * * *' # запуск каждый день в 6:00 утра по UTC

jobs:
  update-products:
    runs-on: ubuntu-latest

    steps:
      - name: Set up job
        run: echo "Setting up job..."

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: npm install

      - name: Update products
        run: node app.js

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit and push changes
        run: |
          git add .
          git commit -m "Автоматическое обновление товаров" || echo "No changes to commit"
          git push https://x-access-token:${{ secrets.GH_TOKEN }}@github.com/Gorchun1/my-test-site.git HEAD:main
