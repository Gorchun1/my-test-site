name: Update Products

on:
  schedule:
    - cron: '0 2 * * *' # Каждый день в 2:00 ночи по UTC
  workflow_dispatch: # Возможность запустить вручную

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Установка зависимостей
        run: |
          npm install node-fetch fast-xml-parser

      - name: Обновление товаров
        run: node app.js

      - name: Конфигурация git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Коммит и пуш обновленного файла
        run: |
          git add products.json
          git commit -m "Автоматическое обновление товаров" || echo "No changes to commit"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git HEAD:main
